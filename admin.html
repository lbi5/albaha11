<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الإدارة - سيرفر الباحة</title>
<link rel="stylesheet" href="styles.css">
<style>
body { font-family: Arial; background: #111; color:white; margin:0; padding:0; }
.container { max-width:1000px; margin:0 auto; padding:20px; }
form, .panel-section { background: rgba(0,0,0,0.85); padding:20px; border-radius:10px; margin-bottom:20px; }
input, textarea, button { padding:10px; border-radius:5px; border:none; margin:5px 0; }
button { background: cyan; color:black; font-weight:bold; cursor:pointer; }
button:hover { background:#00ffffaa; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid white; padding:5px; text-align:center; }
h2 { border-bottom:2px solid cyan; padding-bottom:5px; margin-bottom:10px; }
#adminPanel { display:none; }
</style>
</head>
<body>

<div class="container">

<!-- نموذج تسجيل الدخول -->
<form id="loginForm">
  <h2>تسجيل دخول المسؤول</h2>
  <input type="email" name="email" placeholder="البريد الإلكتروني" required>
  <input type="password" name="password" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل الدخول</button>
</form>

<!-- لوحة التحكم بعد تسجيل الدخول -->
<div id="adminPanel">

  <h2>لوحة التحكم الكاملة</h2>

  <!-- إدارة السيارات -->
  <div class="panel-section">
    <h3>إضافة سيارة جديدة</h3>
    <form id="addCarForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="اسم السيارة" required>
      <input type="text" name="description" placeholder="وصف السيارة" required>
      <input type="text" name="specs" placeholder="المواصفات" required>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">إضافة السيارة</button>
    </form>

    <h3>السيارات الحالية</h3>
    <table id="carsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الوصف</th>
          <th>المواصفات</th>
          <th>صورة</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- إدارة الحصريات -->
  <div class="panel-section">
    <h3>تعديل الحصريات</h3>
    <textarea id="exclusiveText" rows="4"></textarea><br>
    <button id="saveExclusive">حفظ الحصريات</button>
  </div>

  <!-- إدارة القوانين -->
  <div class="panel-section">
    <h3>تعديل القوانين</h3>
    <textarea id="rulesText" rows="6"></textarea><br>
    <button id="saveRules">حفظ القوانين</button>
  </div>

  <!-- إدارة المصممين -->
  <div class="panel-section">
    <h3>تعديل المصممين</h3>
    <input type="text" id="designersText" placeholder="أسماء المصممين"><br>
    <button id="saveDesigners">حفظ المصممين</button>
  </div>

  <!-- إدارة التواصل -->
  <div class="panel-section">
    <h3>تعديل بيانات التواصل</h3>
    <input type="text" id="contactDiscord" placeholder="رابط Discord"><br>
    <input type="text" id="contactEmails" placeholder="البريد الإلكتروني للمصممين"><br>
    <button id="saveContact">حفظ بيانات التواصل</button>
  </div>

  <button id="logoutBtn" style="background:red;">تسجيل الخروج</button>

</div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const adminPanel = document.getElementById('adminPanel');
const addCarForm = document.getElementById('addCarForm');
const carsTableBody = document.querySelector('#carsTable tbody');

// تسجيل الدخول
loginForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = loginForm.email.value;
  const password = loginForm.password.value;

  const res = await fetch('/api/admin-login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({email,password})
  });
  const data = await res.json();
  if(data.success){
    alert(data.message);
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    loadCars();
    loadSiteData();
  } else alert(data.message);
});

// إضافة سيارة
addCarForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const formData = new FormData(addCarForm);
  const res = await fetch('/api/add-car',{ method:'POST', body:formData });
  const data = await res.json();
  alert(data.message);
  addCarForm.reset();
  loadCars();
});

// جلب السيارات
async function loadCars(){
  const res = await fetch('/api/products');
  const cars = await res.json();
  carsTableBody.innerHTML = '';
  cars.forEach((car,index)=>{
    carsTableBody.innerHTML += `<tr>
      <td>${car.title}</td>
      <td>${car.description}</td>
      <td>${car.specs}</td>
      <td>${car.imageUrl ? `<img src="${car.imageUrl}" width="80">` : ''}</td>
      <td><button onclick="deleteCar(${index})">حذف</button></td>
    </tr>`;
  });
}

// حذف سيارة
async function deleteCar(index){
  const res = await fetch(`/api/delete-car/${index}`, { method:'DELETE' });
  const data = await res.json();
  alert(data.message);
  loadCars();
}

// جلب بيانات الموقع الأخرى
async function loadSiteData(){
  const res = await fetch('/api/site-data');
  const data = await res.json();
  document.getElementById('exclusiveText').value = data.exclusive;
  document.getElementById('rulesText').value = data.rules;
  document.getElementById('designersText').value = data.designers;
  document.getElementById('contactDiscord').value = data.discord;
  document.getElementById('contactEmails').value = data.emails;
}

// حفظ البيانات
document.getElementById('saveExclusive').addEventListener('click', async ()=>{
  const val = document.getElementById('exclusiveText').value;
  await fetch('/api/update-exclusive',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({exclusive:val})});
  alert('تم حفظ الحصريات');
});

document.getElementById('saveRules').addEventListener('click', async ()=>{
  const val = document.getElementById('rulesText').value;
  await fetch('/api/update-rules',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({rules:val})});
  alert('تم حفظ القوانين');
});

document.getElementById('saveDesigners').addEventListener('click', async ()=>{
  const val = document.getElementById('designersText').value;
  await fetch('/api/update-designers',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({designers:val})});
  alert('تم حفظ المصممين');
});

document.getElementById('saveContact').addEventListener('click', async ()=>{
  const valDiscord = document.getElementById('contactDiscord').value;
  const valEmails = document.getElementById('contactEmails').value;
  await fetch('/api/update-contact',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({discord:valDiscord, emails:valEmails})});
  alert('تم حفظ بيانات التواصل');
});

// تسجيل الخروج
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  adminPanel.style.display='none';
  loginForm.style.display='block';
});
</script>

</body>
</html>
