<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الإدارة - سيرفر الباحة</title>
<style>
body { font-family: Arial; background:#111; color:white; margin:0; padding:0; }
.container { max-width:1000px; margin:0 auto; padding:20px; }
form, .panel-section { background: rgba(0,0,0,0.85); padding:20px; border-radius:10px; margin-bottom:20px; }
input, textarea, button { padding:10px; border-radius:5px; border:none; margin:5px 0; }
button { background: cyan; color:black; font-weight:bold; cursor:pointer; }
button:hover { background:#00ffffaa; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid white; padding:5px; text-align:center; }
h2 { border-bottom:2px solid cyan; padding-bottom:5px; margin-bottom:10px; }
#adminPanel { display:none; }
</style>
</head>
<body>

<div class="container">

<!-- نموذج تسجيل الدخول -->
<form id="loginForm">
  <h2>تسجيل دخول المسؤول</h2>
  <input type="email" name="email" placeholder="البريد الإلكتروني" required>
  <input type="password" name="password" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل الدخول</button>
</form>

      <input type="text" name="specs" placeholder="المواصفات" required>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">إضافة السيارة</button>
    </form>

          <th>صورة</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
